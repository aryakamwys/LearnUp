<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Course Manager</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 font-sans">
  <div class="max-w-5xl mx-auto p-6">
    <h1 class="text-2xl font-semibold mb-4 italic">Course Manager</h1>

    <form id="courseForm" class="bg-white border border-green-700 rounded-xl p-4 space-y-3 shadow">
      <input type="hidden" id="courseId" />
      <input type="text" id="title" placeholder="Title" required class="w-full px-3 py-2 rounded-md border border-gray-300 focus:outline-none focus:ring focus:ring-green-700" />
      <input type="text" id="description" placeholder="Short Description" required class="w-full px-3 py-2 rounded-md border border-gray-300 focus:outline-none focus:ring focus:ring-green-700" />
      <textarea id="content" placeholder="Content" required class="w-full px-3 py-2 rounded-md border border-gray-300 focus:outline-none focus:ring focus:ring-green-700"></textarea>
      <div class="flex gap-3">
        <button type="submit" id="submitBtn" class="bg-green-900 text-white px-4 py-2 rounded hover:bg-green-700 transition">Add Course</button>
        <button type="button" id="cancelBtn" class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600 transition hidden">Cancel</button>
      </div>
    </form>

    <div id="coursesList" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6 mt-8"></div>
  </div>

  <script src="/static/js/main.js"></script>
</body>
</html>
