<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Course Manager</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 font-sans">
  <nav>
    {% include 'component/navbar.html' %}
  </nav>
  <div class="max-w-3xl mx-auto p-6">
    <h1 class="text-2xl font-semibold mb-4 italic">Course Manager</h1>
    <button id="addCourseBtn" class="mb-4 bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700">Add Course</button>
    <div id="coursesList" class="flex flex-col gap-4"></div>
    <form id="courseForm" class="bg-white border border-indigo-700 rounded-xl p-4 space-y-3 shadow fixed top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 z-50 hidden w-full max-w-lg">
      <input type="hidden" id="courseId" />
      <input type="text" id="title" placeholder="Title" required class="w-full px-3 py-2 rounded-md border border-gray-300 focus:outline-none focus:ring focus:ring-indigo-700" />
      <input type="text" id="description" placeholder="Short Description" required class="w-full px-3 py-2 rounded-md border border-gray-300 focus:outline-none focus:ring focus:ring-indigo-700" />
      <textarea id="content" placeholder="Content" required class="w-full px-3 py-2 rounded-md border border-gray-300 focus:outline-none focus:ring focus:ring-indigo-700"></textarea>
      <div class="flex gap-3 justify-end">
        <button type="submit" id="submitBtn" class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700 transition">Save</button>
        <button type="button" id="cancelBtn" class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600 transition">Cancel</button>
      </div>
    </form>
    <div id="overlay" class="fixed inset-0 bg-black bg-opacity-30 z-40 hidden"></div>
  </div>

  <script src="/static/js/main.js"></script>
</body>
</html>
